<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de cuadricula</title>
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <style>
        .themed-grid-col{
            padding-top:0.75rem;
            padding-bottom: 0.75rem;
            background-color: rgba(163,135,218, .15);
            border:1px solid rgba(163,135,218, .2);
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="row mb-3">
            <div class="col-4 themed-grid-col">.col-4</div>
            <div class="col-4 themed-grid-col">.col-4</div>
            <div class="col-4 themed-grid-col">.col-4</div>
        </div>
        <div class="row mb-3">
            <div class="col-sm-4 themed-grid-col">.col-sm-4</div>
            <div class="col-sm-4 themed-grid-col">.col-sm-4</div>
            <div class="col-sm-4 themed-grid-col">.col-sm-4</div>
        </div>
        <div class="row mb-3">
            <div class="col-sm-4 themed-grid-col">.col-md-4</div>
            <div class="col-sm-4 themed-grid-col">.col-md-4</div>
            <div class="col-sm-4 themed-grid-col">.col-md-4</div>
        </div>
        <div class="row mb-3">
            <div class="col-sm-4 themed-grid-col">.col-lg-4</div>
            <div class="col-sm-4 themed-grid-col">.col-lg-4</div>
            <div class="col-sm-4 themed-grid-col">.col-lg-4</div>
        </div>
        <div class="row mb-3">
            <div class="col-sm-4 themed-grid-col">.col-xl-4</div>
            <div class="col-sm-4 themed-grid-col">.col-xl-4</div>
            <div class="col-sm-4 themed-grid-col">.col-xl-4</div>
        </div>
        <div class="row mb-3">
            <div class="col-sm-4 themed-grid-col">.col-xxl-4</div>
            <div class="col-sm-4 themed-grid-col">.col-xxl-4</div>
            <div class="col-sm-4 themed-grid-col">.col-xxl-4</div>
        </div>
        
    </div>
    

    <script src="../js/bootstrap.min.js"></script>
</body>
</html>
